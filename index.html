<!DOCTYPE HTML>
<html>
  <head>
    <title="What neighborhood is this?"></title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="https://raw.github.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="leaflet-pip.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /
  </head>
  <body>
    <div id="map"></div>
    <script>
      var nhoods = new L.GeoJSON.AJAX("data/neighborhoods_pdx.json");
      var map = L.map('map');

      L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
      	maxZoom: 18,
      	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      		'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      		'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      	id: 'examples.map-i875mjb7'
      }).addTo(map);
      nhoods.addTo(map);

      function onLocationFound(e) {
      	var radius = e.accuracy / 2;

      	L.marker(e.latlng).addTo(map)
      		.bindPopup("You are within " + radius + " meters from this point").openPopup();

      	L.circle(e.latlng, radius).addTo(map);
      }

      function onLocationError(e) {
      	alert(e.message);
      }

      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);

      map.locate({setView: true, maxZoom: 16});
    </script>
  </body>
</html>
